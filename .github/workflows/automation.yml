name: Run Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC
    - cron: '0 6 * * *'   # Runs at 6:00 AM UTC
    - cron: '0 9 * * *'   # Runs at 9:00 AM UTC
    - cron: '0 12 * * *'  # Runs at 12:00 PM UTC

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas playwright openpyxl
        playwright install

    - name: Debug: Show Workflow File
      run: cat .github/workflows/automation.yml

    - name: Run p2.py
      run: python p2.py

    - name: Run p4.py
      run: python p4.py

    - name: Run p5.py
      run: python p5.py

    - name: Run p6.py
      run: python p6.py

    - name: Workflow Completed Successfully
      run: echo "All scripts ran successfully!"
